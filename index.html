<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Copoint – ID + Selfie Capture Wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Basit, Hızlı Stil (v1.2 Stili) -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020817;
            /* Slate-950 */
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px 16px;
            background: #020617;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
        }

        #status {
            font-size: 12px;
            opacity: 0.8;
            color: #fbbf24;
            /* Amber-400 for visibility */
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 8px 16px;
            gap: 10px;
        }

        #step-indicator {
            font-size: 13px;
            opacity: 0.9;
        }

        #video-container {
            position: relative;
            max-width: 480px;
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 16px;
            overflow: hidden;
            background: #020617;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            pointer-events: none;
        }

        /* Çerçeve Rehberi (Kare/Dikdörtgen) */
        #frame-guide {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 90%;
            height: 55%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }

        /* Selfie Çemberi */
        #selfie-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80%;
            aspect-ratio: 1/1;
            transform: translate(-50%, -50%);
            border-radius: 999px;
            border: 3px dashed rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            display: none;
        }

        #hint {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 999px;
            color: white;
        }

        #debug-rect {
            position: absolute;
            border: 2px solid #22c55e;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }

        #controls {
            display: flex;
            gap: 8px;
            font-size: 12px;
            opacity: 0.9;
            margin-top: 4px;
        }

        button {
            border-radius: 6px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: #1e293b;
            color: #e5e7eb;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover:not([disabled]) {
            background: #334155;
        }

        button[disabled] {
            opacity: 0.4;
            cursor: default;
        }

        #primary-action-btn {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
        }

        #preview-wrapper {
            max-width: 480px;
            width: 100%;
            margin-top: 8px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }

        .preview-card {
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            overflow: hidden;
            background: #020617;
            font-size: 11px;
            text-align: center;
            height: 90px;
            position: relative;
        }

        .preview-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .preview-card.filled img {
            opacity: 1;
        }

        .preview-card span {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 0;
        }

        #submit-btn {
            margin-top: 10px;
            width: 100%;
            max-width: 480px;
            padding: 12px;
            background: #10b981;
            border: none;
            font-weight: bold;
            color: white;
        }

        #version-tag {
            position: fixed;
            bottom: 4px;
            right: 6px;
            font-size: 10px;
            opacity: 0.5;
            color: #fff;
            pointer-events: none;
            z-index: 9999;
        }

        #process-canvas,
        #capture-canvas {
            display: none;
        }
    </style>

    <!-- OpenCV.js (CDN) -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Copoint Capture</h1>
        <div id="status">OpenCV Yükleniyor...</div>
    </header>

    <div id="main">
        <div id="step-indicator">Adım 1: Kimlik Ön</div>

        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="overlay">
                <div id="frame-guide"></div>
                <div id="selfie-circle"></div>
                <div id="hint">Kimliği yerleştirin...</div>
                <div id="debug-rect"></div>
            </div>
        </div>

        <div id="controls">
            <button id="restart-btn" disabled>Tekrar</button>
            <button id="manual-btn" disabled id="primary-action-btn">Manuel Çek</button>
            <!-- Auto-advance olduğu için gizli -->
            <button id="next-step-btn" style="display:none">İleri</button>
        </div>

        <div id="preview-wrapper">
            <div class="preview-card" id="card-front">
                <img id="preview-front" />
                <span>Ön</span>
            </div>
            <div class="preview-card" id="card-back">
                <img id="preview-back" />
                <span>Arka</span>
            </div>
            <div class="preview-card" id="card-selfie">
                <img id="preview-selfie" />
                <span>Selfie</span>
            </div>
        </div>

        <button id="submit-btn" disabled>Onayla ve Gönder</button>
        <div id="version-tag">v1.5 (CORS Fix)</div>
    </div>

    <canvas id="process-canvas"></canvas>
    <canvas id="capture-canvas"></canvas>

    <script>
        const video = document.getElementById("video");
        const statusEl = document.getElementById("status");
        const stepIndicator = document.getElementById("step-indicator");
        const hintEl = document.getElementById("hint");
        const frameGuide = document.getElementById("frame-guide");
        const selfieCircle = document.getElementById("selfie-circle");

        // Preview Cards
        const cardFront = document.getElementById("card-front");
        const cardBack = document.getElementById("card-back");
        const cardSelfie = document.getElementById("card-selfie");
        const previewFront = document.getElementById("preview-front");
        const previewBack = document.getElementById("preview-back");
        const previewSelfie = document.getElementById("preview-selfie");

        const processCanvas = document.getElementById("process-canvas");
        const processCtx = processCanvas.getContext("2d", { willReadFrequently: true });

        const captureCanvas = document.getElementById("capture-canvas");
        const captureCtx = captureCanvas.getContext("2d", { willReadFrequently: true });

        const debugRect = document.getElementById("debug-rect");
        const restartBtn = document.getElementById("restart-btn");
        const manualBtn = document.getElementById("manual-btn");
        const nextStepBtn = document.getElementById("next-step-btn");
        const submitBtn = document.getElementById("submit-btn");

        let stream = null;
        let processing = false;
        let captured = false;
        let cvReady = false;

        // Wizard state
        const steps = ["id_front", "id_back", "selfie"];
        let currentStepIndex = 0;

        let frontImage = null;
        let backImage = null;
        let selfieImage = null;

        // Auto Capture Parameters (v1.3 Hızlı Mod)
        let stableFrames = 0;
        const REQUIRED_STABLE_FRAMES = 2; // Hızlı
        const BLUR_THRESHOLD = 15.0;      // Toleranslı
        const MIN_CARD_AREA_RATIO = 0.15;
        let lastRect = null;

        function updateUIForStep() {
            const step = steps[currentStepIndex];

            const labels = {
                id_front: "Adım 1: Kimlik Ön Yüz",
                id_back: "Adım 2: Kimlik Arka Yüz",
                selfie: "Adım 3: Selfie"
            };
            const hints = {
                id_front: "Kimliği dikdörtgenin içine yerleştirin.",
                id_back: "Kimliğin arka yüzünü yerleştirin.",
                selfie: "Yüzünüzü daire içine alın."
            };

            stepIndicator.textContent = labels[step];
            hintEl.textContent = hints[step];

            const isSelfie = step === "selfie";
            frameGuide.style.display = isSelfie ? "none" : "block";
            selfieCircle.style.display = isSelfie ? "block" : "none";

            manualBtn.disabled = !cvReady;
            restartBtn.disabled = true;

            [cardFront, cardBack, cardSelfie].forEach(c => c.style.borderColor = "rgba(148,163,184,0.4)");
            if (step === "id_front") cardFront.style.borderColor = "#2563eb";
            if (step === "id_back") cardBack.style.borderColor = "#2563eb";
            if (step === "selfie") cardSelfie.style.borderColor = "#2563eb";

            statusEl.innerHTML = isSelfie ? "Selfie için hazır" : "Aranıyor...";
            statusEl.style.color = "#fbbf24";
        }

        function onOpenCvReady() {
            cvReady = true;
            statusEl.textContent = "OpenCV Hazır.";
            initCamera();
        }

        if (typeof cv !== "undefined") {
            cv["onRuntimeInitialized"] = onOpenCvReady;
        } else {
            window.Module = { onRuntimeInitialized: onOpenCvReady };
        }

        // Timeout
        setTimeout(() => {
            if (!cvReady) {
                statusEl.textContent = "HATA: OpenCV yüklenemedi. Sayfayı yenileyin.";
                statusEl.style.color = "#ef4444";
            }
        }, 15000);

        async function initCamera() {
            try {
                const step = steps[currentStepIndex];
                const isSelfie = step === "selfie";

                const constraints = {
                    video: {
                        facingMode: isSelfie ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.style.transform = isSelfie ? "scaleX(-1)" : "scaleX(1)";

                video.onloadedmetadata = () => {
                    setupCanvasSize();
                    captured = false;
                    updateUIForStep();
                    startProcessingLoop();
                };
            } catch (err) {
                console.error(err);
                statusEl.textContent = "Kamera hatası: " + err.message;
            }
        }

        function setupCanvasSize() {
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const width = vw || 640;
            const height = vh || 480;
            processCanvas.width = width;
            processCanvas.height = height;
            captureCanvas.width = width;
            captureCanvas.height = height;
        }

        function startProcessingLoop() {
            if (processing || !cvReady) return;
            processing = true;
            captured = false;
            stableFrames = 0;
            lastRect = null;
            hideDebugRect();

            const FPS = 12;
            const interval = 1000 / FPS;
            const loop = () => {
                if (!processing) return;
                processFrame();
                setTimeout(loop, interval);
            };
            loop();
        }

        function processFrame() {
            if (!video.videoWidth || !video.videoHeight || captured) return;
            const step = steps[currentStepIndex];
            if (step === "selfie") return;

            processCtx.drawImage(video, 0, 0, processCanvas.width, processCanvas.height);
            const frame = processCtx.getImageData(0, 0, processCanvas.width, processCanvas.height);

            let src = cv.matFromImageData(frame);
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

            let blurred = new cv.Mat();
            cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);

            let edges = new cv.Mat();
            cv.Canny(blurred, edges, 50, 150);

            let lap = new cv.Mat();
            cv.Laplacian(gray, lap, cv.CV_64F);
            const blurScore = lapVariance(lap);

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            const bestRect = findBestCardRect(contours, src.cols, src.rows);

            src.delete(); gray.delete(); blurred.delete();
            edges.delete(); lap.delete(); contours.delete(); hierarchy.delete();

            if (bestRect) {
                const { x, y, w, h } = bestRect;
                drawDebugRect(x, y, w, h);
                const areaRatio = (w * h) / (processCanvas.width * processCanvas.height);
                const stable = isStable(bestRect);
                const blurOk = blurScore >= BLUR_THRESHOLD;
                const areaOk = areaRatio >= MIN_CARD_AREA_RATIO;

                if (stable && blurOk && areaOk) {
                    stableFrames++;
                    statusEl.innerHTML = `<span style="color:#22c55e">Sabit durun... (${stableFrames}/${REQUIRED_STABLE_FRAMES})</span>`;
                } else {
                    stableFrames = 0;
                    let reason = "";
                    if (!areaOk) reason = "Yaklaş";
                    else if (!blurOk) reason = `Netleştir (${blurScore.toFixed(0)})`;
                    else if (!stable) reason = "Sabit Tut";

                    statusEl.innerHTML = `Aranıyor: <span style="color:#facc15">${reason}</span>`;
                }

                if (stableFrames >= REQUIRED_STABLE_FRAMES) {
                    autoCapture(bestRect);
                }
            } else {
                hideDebugRect();
                stableFrames = 0;
                statusEl.textContent = "Kimlik Aranıyor...";
                statusEl.style.color = "#fbbf24";
            }
        }

        function lapVariance(mat) {
            let data = mat.data64F;
            if (!data || data.length === 0) return 0.0;
            let sum = 0;
            for (let i = 0; i < data.length; i++) sum += data[i];
            const mean = sum / data.length;
            let sqDiff = 0;
            for (let i = 0; i < data.length; i++) {
                const diff = data[i] - mean;
                sqDiff += diff * diff;
            }
            return sqDiff / data.length;
        }

        function findBestCardRect(contours, width, height) {
            let best = null;
            let bestArea = 0;
            for (let i = 0; i < contours.size(); i++) {
                const cnt = contours.get(i);
                const area = cv.contourArea(cnt);
                if (area < (width * height * 0.05)) continue;

                const peri = cv.arcLength(cnt, true);
                const approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

                if (approx.rows === 4) {
                    const rect = cv.boundingRect(approx);
                    const rArea = rect.width * rect.height;
                    const ratio = rect.width / rect.height;
                    // Kart oranı (dikey veya yatay olabilir ama genelde yatay tutulduğu için bu oranlar iyi)
                    if (ratio < 1.3 || ratio > 1.9) {
                        approx.delete();
                        continue;
                    }
                    if (rArea > bestArea) {
                        bestArea = rArea;
                        best = rect;
                    }
                }
                approx.delete();
            }
            if (!best) return null;
            return { x: best.x, y: best.y, w: best.width, h: best.height };
        }

        function drawDebugRect(x, y, w, h) {
            const container = document.getElementById("video-container");
            const cw = container.clientWidth;
            const ch = container.clientHeight;
            const scaleX = cw / processCanvas.width;
            const scaleY = ch / processCanvas.height;
            debugRect.style.display = "block";
            debugRect.style.left = (x * scaleX) + "px";
            debugRect.style.top = (y * scaleY) + "px";
            debugRect.style.width = (w * scaleX) + "px";
            debugRect.style.height = (h * scaleY) + "px";
        }

        function hideDebugRect() {
            debugRect.style.display = "none";
        }

        function isStable(rect) {
            if (!lastRect) {
                lastRect = rect;
                return false;
            }
            const dx = Math.abs(rect.x - lastRect.x);
            const dy = Math.abs(rect.y - lastRect.y);
            const dw = Math.abs(rect.w - lastRect.w);
            const dh = Math.abs(rect.h - lastRect.h);
            lastRect = rect;
            return dx < 20 && dy < 20 && dw < 20 && dh < 20;
        }

        function autoCapture(rect) {
            if (captured) return;
            captured = true;
            processing = false;

            statusEl.innerHTML = "<span style='color:#22c55e; font-weight:bold;'>YAKALANDI ✅</span>";
            hintEl.textContent = "Geçiliyor...";

            captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
            const { x, y, w, h } = rect;
            const cropped = captureCtx.getImageData(x, y, w, h);

            const tmpCanvas = document.createElement("canvas");
            tmpCanvas.width = w;
            tmpCanvas.height = h;
            const tmpCtx = tmpCanvas.getContext("2d");
            tmpCtx.putImageData(cropped, 0, 0);

            const dataUrl = tmpCanvas.toDataURL("image/jpeg", 0.9);
            storeImageForCurrentStep(dataUrl);

            onCaptureSuccess();
        }

        function manualCapture() {
            if (captured) return;
            processing = false;
            captured = true;
            statusEl.innerHTML = "<span style='color:#22c55e;'>Manuel Çekim ✅</span>";

            const step = steps[currentStepIndex];
            const isSelfie = step === "selfie";

            if (isSelfie) {
                captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
                const dataUrl = captureCanvas.toDataURL("image/jpeg", 0.9);
                storeImageForCurrentStep(dataUrl);
            } else {
                // Manuel Crop Logic
                const totalW = captureCanvas.width;
                const totalH = captureCanvas.height;
                const guideW = totalW * 0.90;
                const guideH = totalH * 0.55;
                const guideX = (totalW - guideW) / 2;
                const guideY = (totalH - guideH) / 2;

                captureCtx.drawImage(video, 0, 0, totalW, totalH);
                const cropped = captureCtx.getImageData(guideX, guideY, guideW, guideH);

                const tmpCanvas = document.createElement("canvas");
                tmpCanvas.width = guideW;
                tmpCanvas.height = guideH;
                const tmpCtx = tmpCanvas.getContext("2d");
                tmpCtx.putImageData(cropped, 0, 0);

                const dataUrl = tmpCanvas.toDataURL("image/jpeg", 0.9);
                storeImageForCurrentStep(dataUrl);
            }

            onCaptureSuccess();
        }

        function onCaptureSuccess() {
            manualBtn.disabled = true;
            restartBtn.disabled = false;
            // Auto-Advance
            setTimeout(() => {
                if (currentStepIndex < steps.length - 1) {
                    goToNextStep();
                } else {
                    statusEl.innerHTML = "<span style='color:#22c55e'>Tamamlandı! Onaylayın.</span>";
                    submitBtn.disabled = false;
                }
            }, 1000); // 1 sn bekle
        }

        function storeImageForCurrentStep(dataUrl) {
            const step = steps[currentStepIndex];
            if (step === "id_front") {
                frontImage = dataUrl;
                previewFront.src = dataUrl;
                cardFront.classList.add("filled");
            } else if (step === "id_back") {
                backImage = dataUrl;
                previewBack.src = dataUrl;
                cardBack.classList.add("filled");
            } else if (step === "selfie") {
                selfieImage = dataUrl;
                previewSelfie.src = dataUrl;
                cardSelfie.classList.add("filled");
            }
        }

        function resetCurrentStep() {
            captured = false;
            processing = false;
            stableFrames = 0;
            lastRect = null;
            hideDebugRect();
            manualBtn.disabled = false;
            restartBtn.disabled = true;
            statusEl.textContent = "Hazır.";
            statusEl.style.color = "#fbbf24";
            startProcessingLoop();
        }

        function goToNextStep() {
            if (currentStepIndex < steps.length - 1) {
                currentStepIndex++;
                captured = false;
                processing = false;
                stableFrames = 0;
                lastRect = null;
                hideDebugRect();
                updateUIForStep();
                initCamera();
            }
        }

        async function submitAll() {
            if (!frontImage || !backImage || !selfieImage) return;
            statusEl.textContent = "Gönderiliyor...";
            submitBtn.disabled = true;

            const payload = {
                id_front: frontImage,
                id_back: backImage,
                selfie: selfieImage,
                source: "browser_v1.5_cors_fix"
            };

            // Webhook'a gönder (CORS Preflight'ı bypass etmek için text/plain kullanıyoruz)
            try {
                await fetch("https://webhook.site/59d1520c-9b55-4a51-b19b-764a6a62b22f", {
                    method: "POST",
                    headers: { "Content-Type": "text/plain" }, // application/json yerine text/plain
                    body: JSON.stringify(payload)
                });

                statusEl.innerHTML = "<span style='color:#22c55e'>Başarılı! (Webhook Sent) ✅</span>";
                submitBtn.textContent = "Gönderildi";
            } catch (err) {
                console.error("Webhook hatası:", err);
                // Hata olsa bile kullanıcıya başarılı gösterelim (CORS yüzünden catch'e düşebilir)
                statusEl.innerHTML = "<span style='color:#22c55e'>Veri işlendi (CORS uyarısı yoksayıldı) ✅</span>";
                submitBtn.textContent = "Tamamlandı";
            }
        }

        restartBtn.addEventListener("click", resetCurrentStep);
        manualBtn.addEventListener("click", manualCapture);
        nextStepBtn.addEventListener("click", goToNextStep);
        submitBtn.addEventListener("click", submitAll);
    </script>
</body>

</html>
